<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <h1>Notes-App</h1>
        <h2>Take notes and never forget</h2>

        <form action="" id="add-new-notes" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-2">
                        <label for="search">Search</label>
                        <input id="search-text" class="form-control" type="text" placeholder="Search the title">
                        <label for="select-value">Select the dropdow</label>
                        <select name="filter-by" id="filter-by">
                            <option value="byEdited">Sort by last edited</option>
                            <option value="recentCreated">Sort by recently created</option>
                            <option value="sortedAlphabetically">Sort alphabetically</option>
                        </select>
                    </div>
                    
                    <div class="col-xs-2">
                        <label for="new-note">Enter the Note Title</label>
                        <input id="add-notes" class="form-control" type="text" placeholder="Enter the new Note" name="newNote">
                        <button type="submit" id="create-note" class="btn btn-primary mb-2">Create Note</button>
                        </div>
                    </div>
                    
                    
                </div>     
        </form>
        <div class="Container" id="notes">
                    
        </div>
        <div class="Container">
            <form id="name-form" action="" class="form-horizontal">
                <div class="col">
                    <div class="form-group">
                        <div class="col-xs-2">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>  
                </div>
                <div class="Container">
                    <label >
                        <input type="checkbox" id="checkMe" name="">Check Me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>          
            </form> 
        </div>
    
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
        <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="notes-function.js"></script>
        <script src="notes-app.js"></script>
    </body>
</html>
